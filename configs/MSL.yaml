model:
  name: "CausalVariationalCSJDAD"
  input_dim: 55
  latent_dim: 128
  num_env: 4
  hidden_dim: 256
  features_dim: 256
  lambda_causal: 1.2
  lambda_kl: 0.01
  dt: 0.01
  gamma: 0.7

training:
  batch_size: 32
  epochs: 200
  learning_rate: 0.0003
  weight_decay: 0.00015
  optimizer: "Adam"
  scheduler: "StepLR"
  scheduler_step_size: 50
  scheduler_gamma: 0.4
  early_stopping_patience: 10
  early_stopping_min_improvement: 0.00005
  save_interval: 10

data:
  dataset: "MSL"
  data_dir: "./data/datasets"
  window_size: 200
  stride: 1
  val_ratio: 0.1
  normalize: False
  normalization_method: "global_min_max"
  msl:
    filename: "P-15"
    feature_dim: 55
  smd:
    filename: null
  ecg:
    filename: null

evaluation:
  metrics: ["auc", "f1", "precision", "recall"]
  threshold_method: "best_f1"
  threshold_percentile: 85
  fixed_threshold: 0.5

logging:
  log_dir: "./results/logs"
  save_model: true
  model_save_dir: "./results/models"
  log_level: "INFO"
  save_predictions: true
  prediction_save_dir: "./results/predictions"

device:
  use_cuda: true
  cuda_device: 0
  num_workers: 4
  pin_memory: true

random_seed: 42
deterministic: true

experiment:
  name: "csjdad_msl_experiment"
  notes: "CSJD-AD anomaly detection experiment on MSL dataset (55 features only)"
  tags: ["anomaly_detection", "jump_diffusion", "causal", "spacecraft_telemetry", "55_features"] 